<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CW on Forms</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    
    <header>Class work on forms</header>

    <form>

<!--parent element or container for our grid  -->
        <div class="container">

            <div id="image"></div>
        
                <h1>Welcome to Book Club</h1>
                <p>Get instant access to the key takeaways from the world's most influential books ever written that are guranteed to change your life.</p>

<!-- first name field -->
        <div class="firstName">

            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName">

        </div>

<!-- last name field -->
        <div class="lastName">
            
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName">

        </div>
    
<!-- email field -->
        <div class="email">

            <label for="email">Email: </label>
            <input type="email" name="email" required id="email" required>

        </div>
        
<!-- password field -->
        <div class="password">

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required>

        </div>
        
<!-- comfirm password field -->
        <div class="comfirm">

            <label for="password">Comfirm Password: </label>
            <input type="password" name="password" id="password" required>

        </div>
    
<!-- terms and conditions  -->
        <div class="terms">

            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">Yes, I understand and agree to BookClubs <a href="https://www.google.com/"> Terms and Conditions</a>, inculding the <a href="https://www.google.com/"> User Agreement</a> and <a href="https://www.google.com/"> Privacy Policy</a></label>
        
        </div>
       
<!-- submit button -->
        <button type="submit">Create Account</button>
    
            <p id="last">Already have an account?<a href="https://www.google.com/"> Login Here</a></p>
        </div>

    </form>
    
    <footer>7/14/2020</footer>
    
</body>

</html>
